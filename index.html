<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">

<body>
    <header>
      <nav>

          <a href="#">About</a>

    <main>
        <div id="div1">
            <form action="newArticle" id="formSection">
                <fieldset>
                    <label for="AutherName">Auther Name :   </label>
                    <input type="text" name="AutherName" id="AutherName">

                    <br/>

                    <br/>

                    <br/>
                    <br/>

                    <br/>

                    <br/>

                    <input type="text" name="Year" id="Year" maxlength="4" size="4">
                    <br/>
                    <br/>
                    <input type="submit" value="Submit" id="submit">

            </form>

              <article id="articleSection"></article>
            </div>
            
        </div>
